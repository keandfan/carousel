<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				overflow: hidden;
			}
			div{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script type="text/javascript">
			var speedX = 8;
			var speedY = 8;
			var div = document.querySelector("div");
			function move(){
				var currentLeft = parseInt(window.getComputedStyle(div).left);
				var currentTop = parseInt(window.getComputedStyle(div).top);
				
				check_border_conllision(div);
				var left = currentLeft + speedX;
				var top = currentTop + speedY;
				
				div.style.left = left + "px";
				div.style.top = top + "px";
			}
			
			function check_border_conllision(el){
				var style = window.getComputedStyle(el);
				var left = parseInt(style.left);
				var top = parseInt(style.top);
				var w = parseInt(style.width)
				var h = parseInt(style.height)
				
				if(left < 0){
					left = 0;
					speedX *= -1; 
				}
				if(left > window.innerWidth -w ){
					left = window.innerWidth - w;
					speedX *= -1;
				}
				if(top < 0){
					top = 0;
					speedY *= -1;
				}
				if(top > window.innerHeight -h ){
					left = window.innerHeight - h;
					speedY *= -1;
				}
				
 
				
			}
			setInterval(function(){
				move();
			},20)
			
			
		</script>
	</body>
</html>
